<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой Первый Сайт</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<!-- pervii row (stroka) podzagolovok -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>

			<!-- vtoroi row (stroka) pod video i formu -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/YFzeFKXHR_M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
							<div class="form">
								<p class="form-header text-center">Введите свой email</p>
								<form action="#">
									<input type="text" class="form-control" placeholder="Name">
									<input type="text" class="form-control" placeholder="Your Email">
									<button type="button" class="btn btn-primary btn-lg w-100 form-btn">Получить инструкцию</button>
								</form>
							</div>
						</div>
			</div>
	</div>
</div>

<div class="section">
<div class="container">
	<!-- row pod zagolovok sekcii -->
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
		</div>
	</div>
	<!-- blok s preimushestvami -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/1.png" alt="1 преимущество">
					<p>первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/2.png" alt="2 преимущество">
					<p>второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/3.png" alt="3 преимущество">
					<p>третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/4.png" alt="4 преимущество">
					<p>четвертое преимущество</p>
				</div>
			</div>
	</div>
</div>
<!-- knopka poluchit instrukciu -->
<div class="d-grid col-3 mx-auto">
  <button class="btn btn-primary form-btn btn-lg" type="button">Получить инструкцию</button>
</div>
</div>
</div>

</body>
</html>
